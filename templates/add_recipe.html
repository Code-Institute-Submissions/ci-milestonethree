<!DOCTYPE html>
{% extends 'base.html' %} 
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-utensils prefix light-blue-text text-darken-4"></i>
                    <input id="category" type="text" class="validate" />
                    <label>Category</label>
                </div>
                <div class="input-field col s6">
                    <i class="fas fa-globe-europe prefix light-blue-text text-darken-4"></i>
                    <input id="icon_telephone" type="tel" class="validate" />
                    <label for="icon_telephone">Telephone</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
