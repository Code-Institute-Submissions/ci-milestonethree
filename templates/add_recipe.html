<!DOCTYPE html>
{% extends 'base.html' %} 
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="recipe_name">New Recipe</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-globe-europe prefix light-blue-text text-darken-4"></i>
                    <input id="icon_telephone" type="tel" class="validate" />
                    <label for="icon_telephone">Cuisine</label>
                    <textarea id="textarea1" class="materialize-textarea validate" required></textarea>
                    <label for="textarea1">Textarea</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
